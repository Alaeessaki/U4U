<ion-header>
  <ion-navbar color="primary" class="nav">
    <!-- Menu -->
    <ion-buttons left >
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <!-------------------->
    <ion-title class="logo" *ngIf="!isSearchbarOpened">
      U4U
    </ion-title>
    <!-- Search Bar -->
      <ion-searchbar *ngIf="isSearchbarOpened" showCancelButton="true" (search)="onSearch($event)"  (ionCancel)="isSearchbarOpened=false"></ion-searchbar>
      <ion-buttons end>
        <button ion-button  icon-only *ngIf="!isSearchbarOpened" (click)="isSearchbarOpened=true">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <!-------------------->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list class="homelist">
    <ion-item (click)="goToTab1()">
      <ion-avatar item-start>
        <img src="../assets/imgs/hospital.png">
      </ion-avatar>
      <h2><strong>Santé</strong></h2>
      <p>Hopitaux,Pharmacies,Dentistes... </p>
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="goToTab2()">
      <ion-avatar item-start>
        <img src="../assets/imgs/restaurant.png">
      </ion-avatar>
      <h2><strong>Réstauration</strong></h2>
      <p>Restaurants, Fast-Food, Café... </p>
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="goToTab3()">
      <ion-avatar item-start>
        <img src="../assets/imgs/sports-car.png">
      </ion-avatar>
      <h2><strong>Transport</strong></h2>
      <p>Train, Grand-Taxi, Petit-Taxi... </p>
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="goToTab4()">
      <ion-avatar item-start>
        <img src="../assets/imgs/payment-method.png">
      </ion-avatar>
      <h2><strong>Bancaire</strong></h2>
      <p>Banques, Agences, Assurances... </p>
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="goToTab5()">
      <ion-avatar item-start>
        <img src="../assets/imgs/bed.png">
      </ion-avatar>
      <h2><strong>Hôtelier</strong></h2>
      <p>Hotels, Appartements,... </p>
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (click)="goToTab6()">
      <ion-avatar item-start>
        <img src="../assets/imgs/group.png">
      </ion-avatar>
      <h2><strong>Social</strong></h2>
      <p>Associations,... </p>
      <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
